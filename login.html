<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登陆的div -->
        <div class="logoin-box">
            <!-- 用户名 -->
            <form class="layui-form" action="" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input"
                        lay-verify="required">
                </div>

                <!-- 密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password "></i>
                    <input type="password" name="password" autocomplete="off" placeholder="请输入密码" class="layui-input"
                        lay-verify="required|pass">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">

                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit=""
                        lay-filter="demo1">登录</button>
                </div>

                <!-- 注册账号连接 -->
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input"
                        lay-verify="required">
                </div>

                <!-- 密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password "></i>
                    <input type="password" name="password" autocomplete="off" placeholder="请输入密码" class="layui-input"
                        lay-verify="required|pass">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password "></i>
                    <input type="password" name="repassword" autocomplete="off" placeholder="再次确认密码" class="layui-input"
                        lay-verify="required|repass">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">

                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit=""
                        lay-filter="demo1">注册</button>
                </div>

                <!-- 注册账号连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- layui  js  文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQurey -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 自己封装导入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/logoin.js"></script>
</body>

</html>
